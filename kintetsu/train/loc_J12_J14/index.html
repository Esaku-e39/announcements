<!DOCTYPE html>
<html lang="ja">

<head>
    <title>近鉄-車内放送</title>
    <meta charset="UTF-8">
    <!-- jQuery読み込み -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- キャッシュ対策 -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="index.css">
    <script src="../00-menu/menu.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <!-- 音声指定 -->
    <!-- 軽量化のため読み込みはjsで！！ preloadはnoneに設定 -->
    <div id="audioLoad">
        <audio src='sound/00-door_left.mp3' id='door_left' preload='none'></audio>
        <audio src='sound/00-door_bothleft.mp3' id='door_bothleft' preload='none'></audio>
        <audio src='sound/00-door_bothright.mp3' id='door_bothright' preload='none'></audio>
        <audio src='sound/00-door_right.mp3' id='door_right' preload='none'></audio>
        <audio src='sound/J12_3.mp3' id='J12_3' preload='none'></audio>
        <audio src='sound/J13_1.mp3' id='J13_1' preload='none'></audio>
        <audio src='sound/J13_2.mp3' id='J13_2' preload='none'></audio>
        <audio src='sound/J14_2.mp3' id='J14_2' preload='none'></audio>
    </div>


    <header id="header" style="font-size:1.2rem;">
        <span style="color:#0070ee"><b>普通</b></span>
        <b>河内山本</b>発
        <b>信貴山口</b>行き
    </header>

    <div style="color:#ff0000">
        <b>！！再生ボタン連打厳禁！！</b><br>
        予期せぬ動作をする場合があります。
    </div>

    一時停止 <button class="stop" value="pause">a</button>
    再開 <button class="play" value="resume">a</button>
    <br><br>
    音声全てキャンセル <button class="stop" value="cancel">a</button><br>
    <label>音量:<input type="range" id="volume" min="0" max="1" step="0.1" value="0.5"></label><a id="voral_range">0.5</a>

    <!-- 2列のスクロールボックス -->
    <div class="container">
        <div class="scroll-box"> <!--左側スクロールボックス スポット放送を全部入れたい(願望)-->
            <div class="menu">
                <!-- ----------------------------------------- -->
                <!-- メニュー放送挿入部 -->
                <!-- ----------------------------------------- -->
            </div>
        </div>

        <div class="scroll-box">
            <div class="station_stop">河内山本</div>
            <details open>
                <summary>河内山本 停車中</summary>
                日英中韓 <button class="play" value="J12_3">a</button>
            </details>
            <details open>
                <summary>河内山本 発車後</summary>
                日英中韓 <button class="play" value="J13_1">a</button>
            </details>
            <details open>
                <summary>服部川 到着前</summary>
                日英中韓 <button class="play" value="J13_2">a</button><br>
                ドア側
                <label><input type="radio" name="door-J13_2" value="left" disabled>左</label>
                <label><input type="radio" name="door-J13_2" value="bothleft" disabled>両(左側先開)</label>
                <label><input type="radio" name="door-J13_2" value="bothright" disabled>両(右側先開)</label>
                <label><input type="radio" name="door-J13_2" value="right" disabled>右</label>
            </details>
            <div class="station_stop">服部川</div>
            <details open>
                <summary>信貴山口 到着前</summary>
                日英中韓 <button class="play" value="J14_2">a</button><br>
                ドア側
                <label><input type="radio" name="door-J14_2" value="left">左</label>
                <label><input type="radio" name="door-J14_2" value="bothleft">両(左側先開)</label>
                <label><input type="radio" name="door-J14_2" value="bothright">両(右側先開)</label>
                <label><input type="radio" name="door-J14_2" value="right">右</label>
            </details>
            <div class="station_stop">信貴山口</div>
        </div>
    </div>

    <footer id="footer">

        <ul>
            <li><a href="../../../index.html">Home</a></li>
            <li><a href="../../index.html">Kintetsu</a></li>
            <li><a href="../index.html">Another Train</a></li>
        </ul>

        <p></p>

    </footer>
</body>

</html>
