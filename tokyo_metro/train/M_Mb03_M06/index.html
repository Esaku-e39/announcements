<!DOCTYPE html>
<html lang="ja">

<head>
    <title>東京メトロ-車内放送</title>
    <meta charset="UTF-8">
    <!-- jQuery読み込み -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- キャッシュ対策 -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="index.css">
    <script src="../00-menu/menu.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <!-- 音声指定 -->
    <!-- 軽量化のため読み込みはjsで！！ preloadはnoneに設定 -->
    <div id="audioLoad">
        <audio src='sound/00-door_both.wav' id='door_both' preload='none'></audio>
        <audio src='sound/00-door_left.wav' id='door_left' preload='none'></audio>
        <audio src='sound/00-door_right.wav' id='door_right' preload='none'></audio>
        <audio src='sound/Mb03_3.wav' id='Mb03_3' preload='none'></audio>
        <audio src='sound/Mb04_1.wav' id='Mb04_1' preload='none'></audio>
        <audio src='sound/Mb04_2.wav' id='Mb04_2' preload='none'></audio>
        <audio src='sound/Mb05_1.wav' id='Mb05_1' preload='none'></audio>
        <audio src='sound/Mb05_2.wav' id='Mb05_2' preload='none'></audio>
        <audio src='sound/M06_1.wav' id='M06_1' preload='none'></audio>
        <audio src='sound/M06_2.wav' id='M06_2' preload='none'></audio>
        <audio src='sound/M06_2-2.wav' id='M06_2-2' preload='none'></audio>
        <audio src='sound/M06_2-3.wav' id='M06_2-3' preload='none'></audio>
    </div>


    <header id="header" style="font-size:1.2rem;">
        <span style="color:#e60012"><b>丸ノ内線</b></span>
        <b>方南町</b>発
        <b>中野坂上</b>行き
    </header>

    <div style="color:#ff0000">
        <b>！！再生ボタン連打厳禁！！</b><br>
        予期せぬ動作をする場合があります。
    </div>

    一時停止 <button class="stop" value="pause">a</button>
    再開 <button class="play" value="resume">a</button>
    <br><br>
    音声全てキャンセル <button class="stop" value="cancel">a</button><br>
    <label>音量:<input type="range" id="volume" min="0" max="1" step="0.1" value="0.5"></label><a id="voral_range">0.5</a>

    <div class="menu">
        <!-- ----------------------------------------- -->
        <!-- メニュー放送挿入部 -->
        <!-- ----------------------------------------- -->
    </div>

    <!-- ここから放送  -->
    <!-- /////////////////////////////////////////////////////////////////////// -->
    <!-- /////////////////////////////////////////////////////////////////////// -->
    <br>
    <details>
        <summary>方南町 停車中</summary>
        日英 <button class="play" value="Mb03_3">a</button>
    </details>
    <br>
    <details>
        <summary>次は 中野富士見町</summary>
        【ポイント通過 メニュー放送実施】<br>
        日英 <button class="play" value="Mb04_1">a</button><br>
    </details>
    <details>
        <summary>まもなく 中野富士見町</summary>
        日英 <button class="play" value="Mb04_2">a</button><br>
        ドア側
        <label><input type="radio" name="door-Mb04_2" value="left" disabled>左</label>
        <label><input type="radio" name="door-Mb04_2" value="both" disabled>両</label>
        <label><input type="radio" name="door-Mb04_2" value="right" disabled>右</label>
    </details>
    <br>
    <details>
        <summary>次は 中野新橋</summary>
        日英 <button class="play" value="Mb05_1">a</button><br>
    </details>
    <details>
        <summary>まもなく 中野新橋</summary>
        日英 <button class="play" value="Mb05_2">a</button><br>
        ドア側
        <label><input type="radio" name="door-Mb05_2" value="left" disabled>左</label>
        <label><input type="radio" name="door-Mb05_2" value="both" disabled>両</label>
        <label><input type="radio" name="door-Mb05_2" value="right" disabled>右</label>
    </details>
    <br>
    <details>
        <summary>次は 中野坂上</summary>
        日英 <button class="play" value="M06_1">a</button><br>
    </details>
    <details>
        <summary>まもなく 中野坂上</summary>
        【ポイント通過 メニュー放送実施】<br>
        日英 <button class="play" value="M06_2">a</button><br>
        ドア側
        <label><input type="radio" name="door-M06_2" value="left">左</label>
        <label><input type="radio" name="door-M06_2" value="both" checked>両</label>
        <label><input type="radio" name="door-M06_2" value="right">右</label>
    </details>


    <!-- フッター --------------------------------------------------------------------------------->
    <footer id="footer">

        <ul>
            <li><a href="../../../index.html">Home</a></li>
            <li><a href="../../index.html">Tokyo Metro</a></li>
            <li><a href="../index.html">Another Train</a></li>
        </ul>

        <p></p>

    </footer>
</body>

</html>
